<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>side-nav</title>
</head>
<body>
    <div class="nav-container">
        <div class="details">
            <div class="logo-container">
                <img src="./images/logo-light.png" alt="" class="logo-image">
            </div>
            <div class="icons-container">
                <span class="icon"><img src="./images/home-light.png" alt="" class="icon-image">Home</span>
                <span class="icon"><img src="./images/user-light.png" alt="" class="icon-image">User</span>
                <span class="icon"><img src="./images/wallet-light.png" alt="" class="icon-image">wallet</span>
                <span class="icon"><img src="./images/statistic-light.png" alt="" class="icon-image">Statistic</span>
                <span class="icon"><img src="./images/settings-light.png" alt="" class="icon-image">settings</span>
                <span class="icon"><img src="./images/help-light.png" alt="" class="icon-image">Help</span>
            </div>
            <div class="logout-container">
                    <span class="icon"><img src="./images/sign-out-option-light.png" alt="" class="icon-image sign-out"> <span class="sign-out">logout</span> </span>
            </div>
        </div>
    </div>
</body>
</html>
